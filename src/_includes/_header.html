<header class="flex justify-between items-center h-16 text-slate-900">
  <div class="lg:hidden">
    <svg
      class="fill-black dark:fill-white"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      aria-hidden="true"
      role="img"
      class="iconify iconify--fe"
      width="32"
      height="32"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 24 24"
    >
      <path d="M3 16h18v2H3v-2zm0-5h18v2H3v-2zm0-5h18v2H3V6z" fill-rule="evenodd"></path>
    </svg>
  </div>
  <div class="flex items-center gap-4" href="/">
    <svg class="fill-red-500 stroke-1" xmlns="http://www.w3.org/2000/svg" viewBox="0.000 0.000 24.000 24.000" width="32" height="32">
      <path
        d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11 -4.925 11 -11S18.075 1 12 1zm5.143 16 -2.367 -6.939 -2.809 3.469 -2.742 -3.469L6.775 17 4 14.755 8.449 5.49l3.518 4.163 3.502 -4.163L20 14.755 17.143 17z"
      />
    </svg>
    <p class="font-bold text-xl leading-8 text-slate-900 dark:text-white">
      <a href="/">EpiKart</a>
    </p>
  </div>
  <div class="gap-8 text-red-500 items-center dark:text-red-400 hidden lg:flex">
    <a class="font-medium text-xl leading-8 hover:underline underline-offset-2" href="/project-presentation">Project Presentation</a>
    <a class="font-medium text-xl leading-8 hover:underline underline-offset-2" href="">Links</a>
    <button class="font-medium text-xl leading-8 py-1 px-4 rounded-xl shadow-lg shadow-red-200 hover:shadow-lg hover:shadow-red-300 transition-all duration-200 dark:shadow-red-500/50">Report</button>
    <button onclick="setColorMode()" class="h-6 w-6 relative">
      <svg
        id="switch-icon-sun"
        class="absolute top-0 right-0 opacity-0 ease-in-out"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-sun"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg
        id="switch-icon-moon"
        class="absolute top-0 right-0 rotate-[359deg] opacity-0 ease-in-out"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-moon"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>
</header>
