<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  {% include "_head.html" %}
  <script>
    window.addEventListener("load", function () {
      document.getElementById("preloader").classList.add("hidden");
    });
  </script>
  <body onLoad="setColorTheme()" class="mx-8 bg-slate-50 transition-all ease-in-out dark:bg-slate-900 md:mx-32">
    <div id="preloader" class="fixed inset-0 z-50 flex h-full w-full items-center justify-center bg-white dark:bg-slate-900">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    {% include "_header.html" %}
    <div class="relative z-0 h-[75vh] w-full">
      <div class="mt-8 flex w-full flex-col-reverse md:mt-16 first-letter:md:h-[75vh] lg:mt-32 lg:flex-row">
        <div class="mt-16 flex w-full flex-col items-start gap-4 sm:mt-8 md:w-1/3 md:gap-8">
          <h1 class="lancelot:text-6xl sp:text-5xl w-3/4 text-3xl font-bold text-slate-800 dark:text-white sm:text-7xl md:text-8xl lg:text-9xl lg:leading-tight">S2 Project EpiKart</h1>
          <button
            class="text-md sp:text-xl rounded-xl bg-red-400 py-2 px-5 font-medium leading-8 text-white shadow-lg shadow-red-200 transition-all duration-200 hover:-translate-y-2 hover:shadow-lg hover:shadow-red-400 dark:shadow-red-500/50 lg:text-2xl"
          >
            <a href="/project-presentation" class=""> See Project Presentation </a>
          </button>
        </div>
        <div class="mx-auto justify-center md:w-full lg:w-2/3">
          <img src="./assets/newkart.png " alt="kart" />
          <!-- {# <img class="absolute top-0 left-16 w-3/4 drop-shadow-[0_35px_35px_rgba(185,28,28,0.50)]" src="./assets/blob.png" alt="" /> #} {#
          <img class="absolute top-0 left-0 drop-shadow-md" src="./assets/kart.png" alt="" /> #} -->
        </div>
      </div>
    </div>
    <div class="sp:block absolute bottom-8 right-1/2 hidden translate-x-1/2">
      <button aria-label="Scroll to section 1 button" onclick="ScrollSection1()" ref="">
        <svg
          class="stroke-[1.5px] shadow-2xl transition duration-200 hover:fill-white dark:stroke-white dark:hover:stroke-slate-900"
          fillxmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-arrow-down-circle"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="8 12 12 16 16 12"></polyline>
          <line x1="12" y1="8" x2="12" y2="16"></line>
        </svg>
      </button>
    </div>

    <div id="section-1" class="mt-8 py-8 dark:text-white">
      <h1 class="text-3xl font-bold text-slate-700 dark:text-white">Group members</h1>
      <div class="mx-auto mt-8 flex w-full flex-col items-center justify-between gap-36 py-20 lg:my-16 lg:w-[90%] lg:flex-row">
        <div class="relative h-64">
          <div class="h-64 w-64 rounded-full border-black/50 bg-red-500 dark:border-4"></div>
          <img class="absolute bottom-0 w-64" src="/assets/photos/crop-lancelot.webp" alt="" />
          <div class="mt-5 text-center">
            <p class="text-xl font-semibold">Lancelot Doucet</p>
          </div>
        </div>
        <div class="relative h-64">
          <div class="h-64 w-64 rounded-full border-black/50 bg-red-500 dark:border-4"></div>
          <img class="absolute bottom-0 w-64" src="/assets/photos/crop-eliott.webp" alt="" />
          <div class="mt-5 text-center">
            <p class="text-xl font-semibold">Eliott Flechtner</p>
            <p>Group Leader</p>
          </div>
        </div>
        <div class="relative h-64">
          <div class="h-64 w-64 rounded-full border-black/50 bg-red-500 dark:border-4"></div>
          <img class="absolute bottom-0 w-64" src="/assets/photos/crop-titouan.webp" alt="" />
          <div class="mt-5 text-center">
            <p class="text-xl font-semibold">Titouan Verhille</p>
          </div>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-slate-700 dark:text-white">Games content</h1>
    </div>
  </body>
</html>
