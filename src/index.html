<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  {% include "_head.html" %}
  <script>
    window.addEventListener("load", function () {
      document.getElementById("preloader").classList.add("hidden");
    });
  </script>
  <body onLoad="setColorTheme()" class="mx-8 bg-slate-50 transition-all ease-in-out dark:bg-slate-900 md:mx-32">
    <div id="preloader" class="fixed inset-0 z-50 flex h-full w-full items-center justify-center bg-white dark:bg-slate-900">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    {% include "_header.html" %}
    <div class="relative z-0 h-[80vh] w-full lg:h-[87vh]">
      <div class="mt-8 flex w-full flex-col-reverse md:mt-8 lg:mt-16 lg:flex-row">
        <div class="flex w-full flex-col items-start gap-4 md:w-1/3 md:gap-8">
          <h1 class="lancelot:text-6xl sp:text-5xl w-3/4 text-3xl font-bold text-slate-800 dark:text-white sm:text-7xl md:text-8xl lg:text-9xl lg:leading-tight">S2 Project EpiKart</h1>
          <div class="lg:ap-8 flex w-full content-center gap-2">
            <a href="/defense-1">
              <button
                class="text-md sp:text-xl rounded-xl bg-red-400 py-2 px-5 font-medium leading-8 text-white shadow-lg shadow-red-200 transition-all duration-200 hover:-translate-y-2 hover:shadow-lg hover:shadow-red-400 dark:shadow-red-500/50 lg:text-2xl"
              >
                See Defense 1
              </button>
            </a>
            <a href="https://github.com/Team-BINBINKS" class="">
              <button
                class="text-md sp:text-xl aspect-square h-11 rounded-xl bg-blue-500 font-medium leading-8 text-white shadow-lg shadow-blue-200 transition-all duration-200 hover:-translate-y-2 hover:shadow-lg hover:shadow-blue-400 dark:shadow-blue-500/50 lg:h-12 lg:text-2xl"
              >
                <svg
                  class="mx-auto h-1/2 w-1/2"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-github"
                >
                  <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                  />
                </svg>
              </button>
            </a>
          </div>
        </div>
        <div class="mx-auto -ml-10 justify-center md:w-full lg:-mr-10 lg:ml-auto lg:w-2/3">
          <img src="./assets/newkart.png " alt="kart" />
        </div>
      </div>
      <div class="sp:block absolute bottom-4 right-1/2 hidden translate-x-1/2 md:bottom-8">
        <button aria-label="Scroll to section 1 button" onclick="ScrollSection1()" ref="">
          <svg
            class="stroke-[1.5px] shadow-2xl transition duration-200 hover:fill-white dark:stroke-white dark:hover:stroke-slate-900"
            fillxmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-down-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="8 12 12 16 16 12"></polyline>
            <line x1="12" y1="8" x2="12" y2="16"></line>
          </svg>
        </button>
      </div>
    </div>
    <div id="section-1" class="mt-8 py-8 dark:text-white">
      <h1 class="text-3xl font-bold text-slate-700 dark:text-white">Group members of Team BINBINKS, A3 2026</h1>
      <div class="mx-auto mt-8 flex w-full flex-col items-center justify-evenly gap-36 py-20 lg:my-16 lg:flex-row ">
        <div class="relative h-64">
          <div class="h-64 w-64 rounded-full border-black/50 bg-red-500 dark:border-4"></div>
          <img class="absolute bottom-0 w-64" src="/assets/photos/crop-lancelot.webp" alt="" />
          <div class="mt-5 text-center">
            <p class="text-xl font-semibold">Lancelot Doucet</p>
          </div>
        </div>
        <div class="relative h-64">
          <div class="h-64 w-64 rounded-full border-black/50 bg-red-500 dark:border-4"></div>
          <img class="absolute bottom-0 w-64" src="/assets/photos/crop-eliott.webp" alt="" />
          <div class="mt-5 text-center">
            <p class="text-xl font-semibold">Eliott Flechtner</p>
            <p>Group Leader</p>
          </div>
        </div>
        <div class="relative h-64">
          <div class="h-64 w-64 rounded-full border-black/50 bg-red-500 dark:border-4"></div>
          <img class="absolute bottom-0 w-64" src="/assets/photos/crop-titouan.webp" alt="" />
          <div class="mt-5 text-center">
            <p class="text-xl font-semibold">Titouan Verhille</p>
          </div>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-slate-700 dark:text-white">Games content</h1>

      <div class="grid lg:grid-cols-2 gap-4 pt-5 ">
        
        <img src="/assets/game-content/game1.png" class="aspect-video self-center rounded-lg" alt="" />
        <img src="/assets/game-content/game2.png" class="aspect-video self-center rounded-lg" alt="" />
        <img src="/assets/game-content/game3.png" class="aspect-video self-center rounded-lg" alt="" />
        <img src="/assets/game-content/game4.jpeg" class="aspect-video self-center rounded-lg" alt="" />
      </div>
    </div>
  </body>
</html>
