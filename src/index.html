<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpiKart</title>
    <link rel="stylesheet" href="/output.css" />
    <link rel="icon" href="./assets/icon.svg" />
    <script>
      if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.querySelector("html").classList.add("dark");
      } else {
        document.querySelector("html").classList.remove("dark");
      }
    </script>
    <script src="/assets/script.js"></script>
  </head>
  <body onLoad="setColorTheme()" class="mx-32 transition-all duration-1000 dark:bg-slate-900 bg-slate-50">
    <div class="h-full relative">
      <header class="flex justify-between items-center h-16 text-slate-900">
        <div class="flex items-center gap-4" href="/">
          <svg class="fill-red-500 stroke-1" xmlns="http://www.w3.org/2000/svg" viewBox="0.000 0.000 24.000 24.000" width="32" height="32">
            <path
              d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11 -4.925 11 -11S18.075 1 12 1zm5.143 16 -2.367 -6.939 -2.809 3.469 -2.742 -3.469L6.775 17 4 14.755 8.449 5.49l3.518 4.163 3.502 -4.163L20 14.755 17.143 17z"
            />
          </svg>
          <p class="font-bold text-xl leading-8 text-slate-900 dark:text-white">
            <a href="/">EpiKart</a>
          </p>
        </div>
        <div class="flex gap-8 text-red-500 items-center dark:text-red-400">
          <a class="font-medium text-xl leading-8 hover:underline underline-offset-2" href="/project-presentation">Project Presentation</a>
          <a class="font-medium text-xl leading-8 hover:underline underline-offset-2" href="">Links</a>
          <button class="font-medium text-xl leading-8 py-1 px-4 rounded-xl shadow-lg shadow-red-200 hover:shadow-lg hover:shadow-red-300 transition-all duration-200 dark:shadow-red-500/50">
            Report
          </button>
          <button onclick="setColorMode()" class="h-6 w-6 relative">
            <svg
              id="switch-icon-sun"
              class="absolute top-0 right-0 opacity-0"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-sun"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              id="switch-icon-moon"
              class="absolute top-0 right-0 rotate-[359deg] opacity-0"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-moon"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </header>
      <div class="flex mt-32 h-[500px]">
        <div class="flex flex-col items-start gap-8 w-1/2 mt-16">
          <h1 class="text-8xl font-bold text-slate-800 dark:text-white w-3/4">S2 Project EpiKart</h1>
          <button
            class="font-medium text-xl leading-8 py-2 px-5 rounded-xl shadow-lg shadow-red-200 hover:shadow-lg hover:shadow-red-400 bg-red-400 text-white transition-all duration-200 hover:-translate-y-2 dark:shadow-red-500/50"
          >
            <a href="/project-presentation" class=""> See Project Presentation </a>
          </button>
        </div>
        <div class="w-1/2 relative">
          <img class="absolute top-0 left-16 w-3/4 drop-shadow-[0_35px_35px_rgba(185,28,28,0.50)]" src="./assets/blob.png" alt="" />
          <img class="absolute top-0 left-0 drop-shadow-md" src="./assets/kart.png" alt="" />
        </div>
      </div>
    </div>
    <div class="absolute bottom-8 right-1/2">
      <a ref="">
        <svg
          class="stroke-[1.5px] hover:-translate-y-1 transition duration-200 shadow-2xl dark:stroke-white"
          fillxmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-arrow-down-circle"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="8 12 12 16 16 12"></polyline>
          <line x1="12" y1="8" x2="12" y2="16"></line>
        </svg>
      </a>
    </div>
  </body>
</html>
